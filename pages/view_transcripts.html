<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mumble - View Transcripts</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6c63ff;
            --secondary-color: #5a52d1;
            --background-dark: #121212;
            --card-bg: #1e1e1e;
            --input-bg: #2a2a2a;
            --text-primary: #f3f3f3;
            --text-secondary: #b0b0b0;
            --accent-color: #ffcc00;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-dark);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem 0;
        }

        .container {
            max-width: 800px;
        }

        .card {
            background-color: var(--card-bg);
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header h1 span {
            color: var(--accent-color);
            margin-right: 10px;
            font-size: 1.8rem;
        }

        .form-label {
            color: var(--text-primary);
            font-weight: 500;
        }

        .form-control {
            background-color: var(--input-bg);
            border: none;
            color: var(--text-primary);
            padding: 12px;
            border-radius: 8px;
        }

        .form-control:focus {
            background-color: var(--input-bg);
            color: var(--text-primary);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.25);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 12px;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        #loading {
            display: none;
            color: var(--accent-color);
            text-align: center;
            margin: 1rem 0;
            font-weight: 500;
        }

        #transcript-container {
            display: none;
            margin-top: 2rem;
        }

        .section-header {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--primary-color);
            display: flex;
            align-items: center;
        }

        .section-header i {
            margin-right: 10px;
            color: var(--primary-color);
        }

        /* Accordion Styling */
        .accordion {
            margin-bottom: 2rem;
        }

        .accordion-item {
            background-color: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 0.5rem;
            border-radius: 8px;
            overflow: hidden;
        }

        .accordion-button {
            background-color: var(--input-bg);
            color: var(--text-primary);
            font-weight: 500;
            box-shadow: none;
            padding: 1rem;
        }

        .accordion-button:not(.collapsed) {
            background-color: var(--primary-color);
            color: white;
        }

        .accordion-button:focus {
            box-shadow: none;
            border-color: transparent;
        }

        .accordion-body {
            background-color: var(--card-bg);
            color: var(--text-secondary);
            line-height: 1.6;
            padding: 1.25rem;
        }

        /* Role Summary Cards */
        .role-summaries {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }

        .role-summary-card {
            background-color: var(--input-bg);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .role-summary-card:hover {
            transform: translateY(-5px);
        }

        .role-name {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1rem;
            font-weight: 600;
            font-size: 1rem;
        }

        .role-content {
            padding: 1rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .alert {
            border-radius: 8px;
            padding: 1rem;
        }

        .alert i {
            margin-right: 8px;
        }

        .alert-warning {
            background-color: rgba(255, 204, 0, 0.15);
            border: 1px solid rgba(255, 204, 0, 0.3);
            color: var(--accent-color);
        }

        .alert-danger {
            background-color: rgba(220, 53, 69, 0.15);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #e66a7a;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .role-summaries {
                grid-template-columns: 1fr;
            }
            
            .card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1><span><i class="fas fa-headphones"></i></span> Mumble Transcripts</h1>
            </div>
            
            <form id="view-transcripts-form">
                <div class="mb-3">
                    <label for="meeting-id" class="form-label">Meeting ID</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                        <input type="text" class="form-control" id="meeting-id" name="meeting-id" 
                               placeholder="Enter the meeting ID..." autocomplete="off">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-search"></i> View Transcripts
                </button>
            </form>
            
            <div id="loading">
                <i class="fas fa-circle-notch fa-spin"></i> Fetching meeting data...
            </div>
            
            <!-- Transcript Display Area -->
            <div id="transcript-container">
                <div id="transcript-content"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/view_transcripts.js"></script>
</body>
</html>
