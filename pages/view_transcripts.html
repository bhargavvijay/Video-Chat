<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mumble - View Transcripts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .header h1 {
            font-size: 1.5rem;
            color: #f3f3f3;
        }

        .header span {
            font-size: 1rem;
            color: #ffcc00;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #f3f3f3;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: white;
            font-size: 1rem;
        }

        .btn {
            display: block;
            width: 100%;
            background-color: #6c63ff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #5a52d1;
        }

        #transcript-container {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #2a2a2a;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }

        #transcript-container p {
            color: #f3f3f3;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        #loading {
            display: none;
            color: #ffcc00;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span>ðŸ”Ž</span> View Transcripts</h1>
        </div>
        <form id="view-transcripts-form">
            <div class="form-group">
                <label for="meeting-id">Meeting ID</label>
                <input type="text" id="meeting-id" name="meeting-id" placeholder="Enter the meeting ID...">
            </div>
            <button type="submit" class="btn">View</button>
            <p id="loading">Fetching transcript...</p>
        </form>

        <!-- Transcript Display Area -->
        <div id="transcript-container">
            <p id="transcript-content"></p>
        </div>
    </div>

    <script src="../js/view_transcripts.js"></script>
</body>
</html>
