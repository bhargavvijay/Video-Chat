<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join or Create Room</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Button Container */
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      text-align: center;
    }

    /* Button Styles */
    .button {
      background-color: #845695;
      border: none;
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      border-radius: 8px;
      padding: 15px 40px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .button:hover {
      background-color: #9c72b1;
      transform: translateY(-3px);
    }

    .button:active {
      background-color: #73487c;
      transform: translateY(0);
    }

    /* Button Icons (Optional) */
    .button svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button class="button" id="join_room_btn"   >
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm0 18c-3.313 0-6-2.687-6-6s2.687-6 6-6 6 2.687 6 6-2.687 6-6 6zm0-9.001c-1.657 0-3 1.343-3 3 0 1.656 1.343 3 3 3s3-1.344 3-3c0-1.657-1.343-3-3-3z"/>
      </svg>
      Join Room
    </button>
    <button class="button" id="create_room_btn">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6 13h-5v5h-2v-5h-5v-2h5v-5h2v5h5v2z"/>
      </svg>
      Create Room
    </button>
  </div>
  <script src="./js/custom.js"></script>
</body>
</html>
